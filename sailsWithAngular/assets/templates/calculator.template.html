<div class="container jumbotron">
	<div class="calc-container center-block">
		<div>
			{{cl.result}}
		</div>
		<div class="input">
			<input type="text" ng-model="cl.typedExpression" class="form-control"/>
			<button type="button" name="button" class="btn" ng-click="cl.calculate()"> = </button>
		</div>

		<table class="table">
			<tbody>

				<tr ng-repeat="numberRow in cl.numbers track by $index">
					<td calc-option options="numberRow" callback="cl.pressKey(value)"></td>
					
				</tr>
				<tr class="active" ng-repeat="operant in cl.operants track by $index" >
					<td calc-option options="operant" callback="cl.pressOperant(value)"></td>
				</tr>
			</tbody>
		</table>
	</div>
 </div>
