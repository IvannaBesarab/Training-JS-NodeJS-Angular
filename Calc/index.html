<!DOCTYPE html>
<html>
	<head>
		<title>Test task</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
        <div class="container">
          <div class="calc-panel">
            <div class="title">
              Calculator
            </div>
            <div class="result">
            </div>
            <div> <input id="text" type="text" name="" value="0"></div>
            <table>
              <thead>
                <tr>
                  <th scope="col" >:)</th>
                  <th scope="col" class="button" colspan="2">CE</th>
                  <!-- <th scope="col" id="clear">C</th> -->                  
                  <th scope="col" class="button"> / </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="button"> 7 </td>
                  <td class="button"> 8 </td>
                  <td class="button"> 9 </td>
                  <td scope="row" class="button"> * </td>
                </tr>
                <tr>
                  <td class="button"> 4 </td>
                  <td class="button"> 5 </td>
                  <td class="button"> 6 </td>
                  <td scope="row" class="button"> - </td>
                </tr>
                <tr>
                  <td class="button"> 1 </td>
                  <td class="button"> 2 </td>
                  <td class="button"> 3 </td>
                  <td scope="row" class="button"> + </td>
                </tr>
                <tr>
                  <td class="button"> +- </td>
                  <td class="button"> 0 </td>
                  <td class="button"> . </td>
                  <td scope="row" class="button" id="result"> = </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

		<script type="text/javascript" src="calculator.js"></script>
    <script type="text/javascript" src="init.js"></script>
	</body>
</html>
