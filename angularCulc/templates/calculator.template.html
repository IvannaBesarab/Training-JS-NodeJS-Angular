<div> 
<table>
	<tbody>
		<tr >
			<td ng-repeat="operant in cl.operants track by $index" ng-click="cl.pressOperant(operant)">
				{{operant}}
			</td>
		</tr>
		<tr ng-repeat="numberRow in cl.numbers track by $index">
			<td ng-repeat="number in numberRow track by $index" ng-click="cl.pressKey(number)">
				{{number}}
			</td>
		</tr>
	</tbody>

</table>

 </div>
